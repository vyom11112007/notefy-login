<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
</head>
<body>
    <h2>Login with Google</h2>
    <button id="google-login">Sign in with Google</button>
    <p id="user-info"></p>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    
    <script>
        // ðŸ”¹ Firebase Configuration (Your Firebase Credentials)
        const firebaseConfig = {
            apiKey: "AIzaSyAb053PURoRg47Flfr7VWY9lO8JLtoO0LM",
            authDomain: "notefy-f90fd.firebaseapp.com",
            projectId: "notefy-f90fd",
            storageBucket: "notefy-f90fd.appspot.com",
            messagingSenderId: "517373430345",
            appId: "1:517373430345:web:63d6f41ccb0ec1a94a0d98",
            measurementId: "G-57LQHNEZ9T"
        };

        // ðŸ”¹ Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // ðŸ”¹ Google Sign-In Function
        document.getElementById("google-login").addEventListener("click", () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    document.getElementById("user-info").innerHTML = 
                        `Logged in as: ${result.user.displayName} (${result.user.email})`;
                })
                .catch((error) => {
                    console.error("Error:", error.message);
                });
        });
    </script>
</body>
</html>
